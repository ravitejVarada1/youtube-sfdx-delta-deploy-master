# This is a basic workflow to help you get started with Actions

name: CI

on:
  pull_request:
    branches: [main]
  workflow_dispatch:
jobs:
  pmd:
  
    runs-on: ubuntu-latest
    
    steps:
      - uses: sfdx-actions/setup-pmd@v1
      - name: run-pmd
        run: pmd -d ./force-app/main/default/classes -R category/apex/design.xml -f text